version: '3.8'

services:
  tours-app:
    build: .
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/tours
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=super
      - EUREKA_CLIENT_ENABLED=false
    depends_on:
      - postgres
    networks:
      - tours-network

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=tours
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=super
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tours-network

volumes:
  postgres_data:

networks:
  tours-network:
    driver: bridge
